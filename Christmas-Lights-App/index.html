<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Christmas Lights App</title>
  </head>
  <body>
    <div id="controls">
      <h1 class="title">Christmas Lights App</h1>
      <div class="input">
        <label for="vel">Velocidade</label>
        <input name="vel" type="range" min="0.5" max="8.5" step="2"/>
      </div>
      <div class="input">
        <label for="qtdLinha">Quantidade de linhas</label>
        <input name="qtdLinha" type="range" min="1" max="7" />
      </div>
      <div class="input">
        <label for="intensidade">Intensidade</label>
        <input name="intensidade" type="range" min="1" max="5" /><br />
      </div>
      <label class="switch">
        <input id = "switchLigaDesliga" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="rows">
    </div>
    <script src="script.js"></script>
  </body>
</html>
