<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Sorting Algorithms</h1>
    <header>
        <div>
            <div class="ranges">
                <label for="qtdNum">Quantidade de Números: <span id="spanQtdNum"></span></label>
                <input type="range" class="istyle" id="qtdNum" name="qtdNum" min="10" max="500" step="5" value="10" oninput="createNums()">
            </div>
            <div class="ranges">
                <label for="vel">Velocidade do Algoritmo:</label>
                <input type="range" id="vel" name="vel" min="1" max="5" value="3">
            </div>
        </div>
        <div>
            <label for="algorithms">Escolha um algortimo:</label>
            <div class="select">
                <select name="algorithms" id="algoSelector">
                    <option value="selection">Selection</option>
                    <option value="bubble">Bubble</option>
                    <option value="insertion">Insertion</option>
                </select>
                <div class="select_arrow">
                </div>
            </div>
        </div>
        <div>
            <div>
                <button type="button" id="random" onclick="createNums()">Gerar Números</button>
                <div class = "select">
                    <select name="algorithms" id="generateType">
                        <option value="random">Aleatório</option>
                        <option value="reversed">Invertido</option>
                        <option value="nearlySorted">Quase Ordenado</option>
                    </select>
                    <div class="select_arrow">
                </div>
            </div>
        </div>
        <button type="button" onclick="sort()">SORT</button>
    </header>
    <div class="container">
        <p>Comparações: <span class = "stats" id="qtdComp">0</span></p><br>
        <p>Swaps: <span class = "stats" id="qtdSwap">0</span></p><br>
        <p>Loops: <span class = "stats" id="qtdStep">0</span></p><br>
    </div>
    <div id="canvas">
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/selectionSort.js"></script>
    <script type="text/javascript" src="scripts/bubbleSort.js"></script>
    <script type="text/javascript" src="scripts/insertionSort.js"></script>
</body>
</html>
